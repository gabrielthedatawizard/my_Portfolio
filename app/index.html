<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Myeye Portfolio</title>
    <style>
      body {
        margin: 0;
        background: #0A0A0A;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        color: white;
        text-align: center;
        padding-top: 40vh;
        font-family: sans-serif;
      }
      .error-box {
        color: #ff6b6b;
        background: #1a1a1a;
        border: 1px solid #ff6b6b;
        padding: 20px;
        margin: 20px;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h1>Loading...</h1>
        <p>If you see this for more than 5 seconds, check the console (F12)</p>
        <div id="error-display"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Catch any errors and display them
      window.onerror = function(msg, url, line, col, error) {
        const errorDisplay = document.getElementById('error-display');
        if (errorDisplay) {
          errorDisplay.innerHTML = '<div class="error-box">Error: ' + msg + '<br>Line: ' + line + '</div>';
        }
        console.error('Error:', msg, 'Line:', line);
        return false;
      };
    </script>
  </body>
</html>
